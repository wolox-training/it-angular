<img class="logo" src="../assets/wolox_books.png" alt="WOLOX">
<form class="auth-form" [formGroup]="form" (ngSubmit)="register()">
  <label class="bold prefix" for="first_name">First name</label>
  <input class="data" id="first_name" type="text" formControlName="first_name">
  <label class="bold prefix" for="last_name">Last name</label>
  <input class="data" id="last_name" type="text" formControlName="last_name">
  <label class="bold prefix" for="email">Email</label>
  <input class="data" id="email" type="text" formControlName="email">
  <label class="bold prefix" for="password">Password</label>
  <input class="data" id="password" type="password" formControlName="password">
  <button type="submit" class="button main-button" [disabled]="!form.valid">Sign up</button>
</form>
<a class="button sub-button">Login</a>
<router-outlet></router-outlet>
